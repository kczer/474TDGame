<html>
 <head>   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="/css/tdgame.css">
<link rel="stylesheet" type="text/css" href="/css/style.css">
<meta charset="utf-8">

<title>Apple vs FBI</title>

<style type="text/css"></style>


</head>

<body>

    <!--<div id="welcome">-->
    <!--    <button id="mainMenu" type="button">Main Menu</button>-->
    <!--</div>-->
    
    <div id="home">
        <div id= "titleScreen"></div>
        <h1><span id="apple">Apple</span> vs <span id="fbi">FBI</span></h1>
        
        <div class="wrap">
            <button id="playButton" type="button">Play</button>
        </div>
        <div class="wrap">
            <button id="instruct" type="button">Instructions</button>
        </div>
        
    </div>
    
    <div id ="instruction" class= "hidden">
        <button id="nextIntruction" type="button">Next Instruction</button>
        <button id="insMainMenu" type="button">Main Menu</button>
    </div>
    
    <div id="gameObjects" class = "hidden" >
        <div id="topBar" class = "bar hidden">
            <div id="creditDisplay" class = "creditPlace"></div>
            <div id="lastWaveDisplay" class = "wavePlace"></div>
            <div id="levelWaveDisplay" class = "levelInfo"></div>
        </div>
        <!--<div id ="game" class= "gameScreen"></div>-->
        
        <div id="game"class = "gScreen"></div>
        
        <div id="bottomBar" class = "bar">
            <div id="towerSelection" class = "towerDisplay"></div>
            <div id = "mainReturn" class = "levelInfo">
                <button id="pause" type="button">Pause</button>
                <button id="quit" type="button">Quit</button>
                
            </div>
        </div>
        </div>
        
        <div id = "paused" class = "hidden">
            <h1>Pause</h1>
            <button id="resume" type="button">Resume</button>
            <button id="pauseQuit" type="button">Quit</button>
        </div>
        
    <div id="tower" class ="hidden">
        
    </div>
    
    

    <div id="bg" class = "hidden">
        <img src="/img/HQ150.png"/>
    </div>
    
</body>


<script src = "/js/models.js"></script>
<script src = "/js/brienemy.js"></script>
<script src = "/js/britower.js"></script>
<script src = "/js/pages.js"></script>


</html>
